<!-- Контент с карточками -->
<div class="container mt-4 content">
    <div class="row justify-content-center">

        {% for i in books %}
        <!-- Пример для еще одной карточки -->
        <div class="col-md-4 mb-4">
            <div class="card" style="width: 100%;">
                <img src="{{ i.cover_image.url }}" class="card-img-top" alt="вставьте логику картинки">
                <div class="card-body">
                    <h5 class="card-title">{{ i.title }}</h5>
                    <p class="card-text">{{ i.created_at }}</p>
                    <a href="/books/{{ i.id }}/" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
