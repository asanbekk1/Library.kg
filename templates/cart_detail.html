<!-- cart/templates/cart/cart_detail.html -->
<h1>Ваша корзина</h1>
{% if cart_items %}
    <ul>
        {% for item in cart_items %}
            <li>
                {{ item.title }} - {{ item.quantity }} x {{ item.price }} руб.
                <a href="{% url 'remove_from_cart' item.id %}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
    <p>Итого: {{ total_price }} руб.</p>
    <a href="{% url 'checkout' %}">Оформить заказ</a>
{% else %}
    <p>Ваша корзина пуста.</p>
{% endif %}
