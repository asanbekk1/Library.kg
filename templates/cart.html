{% extends 'base.html' %}

{% block content %}
<h2>Корзина</h2>

<ul>
    {% for item in cart_items %}
        <li>{{ item.book.title }} - {{ item.quantity }} шт.
            <a href="{% url 'remove_from_cart' item.id %}">Удалить</a>
        </li>
    {% endfor %}
</ul>

{% if cart_items %}
    <a href="{% url 'checkout' %}">Оформить заказ</a>
{% else %}
    <p>Ваша корзина пуста.</p>
{% endif %}

{% endblock %}
